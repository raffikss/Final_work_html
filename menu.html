<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kebab Delight - Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .price-box {
      display: inline-block;
      width: 50%;
      padding: 0.5rem;
      border: 2px solid #dc3545; /* Bootstrap "danger" color */
      border-radius: 0.25rem;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .price-box:hover {
      background-color: rgba(220, 53, 69, 0.1); /* subtle red background on hover */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Kebab Delight</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-warning text-dark text-center py-5">
    <div class="container">
      <h1 class="display-4">Our Menu</h1>
      <p class="lead">Choose from a variety of authentic Turkish dishes</p>
    </div>
  </header>

  <section id="menu-list" class="py-5">
    <div class="container">
      <div class="row g-4" id="menu-container">
        <!-- Menu items will be inserted here -->
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">Â© 2025 Kebab Delight. All rights reserved.</p>
  </footer>

  <script>
    const menuItems = [
      {
        id: "doner",
        name: "Doner Kebab",
        description: "Juicy sliced lamb or chicken served in flatbread with veggies.",
        price: "$9.99"
      },
      {
        id: "adana",
        name: "Adana Kebab",
        description: "Spiced minced lamb grilled on skewers, served with rice.",
        price: "$11.49"
      },
      {
        id: "falafel",
        name: "Falafel Wrap",
        description: "Vegetarian chickpea fritters with tahini sauce and salad.",
        price: "$7.99"
      },
      {
        id: "mixed-platter",
        name: "Mixed Grill Platter",
        description: "A combination of Adana, Shish, and Doner with rice & salad.",
        price: "$15.99"
      },
      {
        id: "hummus",
        name: "Hummus & Pita",
        description: "Classic creamy hummus served with warm pita bread.",
        price: "$5.49"
      },
      {
        id: "baklava",
        name: "Baklava",
        description: "Traditional layered pastry with nuts and honey syrup.",
        price: "$4.50"
      }
    ];

    const container = document.getElementById("menu-container");

    menuItems.forEach(item => {
      const card = `
        <div class="col-md-4">
          <div class="card h-100">
            <img src="images/${item.id}.jpg" class="card-img-top" alt="${item.name}">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">${item.description}</p>
              <p
                onclick="addToCart('${item.id}')"
                class="fw-bold text-center text-danger price-box">
                ${item.price} <i class="fa fa-shopping-cart text-black"></i>
              </p>

            </div>
          </div>
        </div>
      `;
      container.insertAdjacentHTML("beforeend", card);
    });


    function addToCart(itemId) {
      alert(`${itemId} added to cart!`);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
