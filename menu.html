<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kebab Delight - Menu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .price-box {
            display: inline-block;
            width: 50%;
            padding: 0.5rem;
            border: 2px solid #dc3545;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .price-box:hover {
            background-color: rgba(220, 53, 69, 0.1);
        }
        
        .card-img-top {
            width: 50%;
            height: 50%;
            min-height: 30%;
            object-fit: cover;
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding-top: 20px;
        }
    </style>
    <script src="js/script.js" defer></script>    
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('side-navbar').innerHTML = data;
            const currentPage = window.location.pathname.split('/').pop();
            document.querySelectorAll('.nav-btn').forEach(button => {
                if (button.getAttribute('onclick')?.includes(currentPage)) {
                button.classList.add('hidden-button');
                }
            });
            });
    </script>
</head>
<body>
    <div id="side-navbar"></div>

    <section id="menu-list" class="bg-warning p-5 content">
        <div class="bg-warning">
            <h1 class="display-4">Our Menu</h1>
            <p class="lead">Choose from a variety of authentic Turkish dishes</p>
        </div>
        <div>
            <div class="row g-4" id="menu-container">
                <!-- Menu items will be inserted here -->
            </div>
        </div>
    </section>

    <script>
        const menuItems = [
            wraps = [
                {
                    id: "chicken-wrap",
                    name: "Chicken Kebab Wrap",
                    description: "Strips of delicious cooked chicken wrapped in a lightly toasted tortilla wrap with lettuce, mayo and salsa.",
                    price: "6.50"
                },

                {
                    id: "lamb-wrap",
                    name: "Lamb Kebab Wrap",
                    description: " The grilled lamb is then wrapped in a soft, warm pita bread and garnished with various vegetables and condiments, such as lettuce, tomatoes, onions, and a flavorful yogurt sauce.",
                    price: "7.00"
                },

                {
                    id: "falafel-wrap",
                    name: "Falafel Wrap",
                    description: " Crispy chickpea patties wrapped in warm pita with fresh veggies and our signature sauce. A delicious vegetarian favorite!",
                    price: "6.00"
                },
            ],
            plates = [
                {
                    id: "chicken-plate",
                    name: "Chicken Plate",
                    description: " Tender grilled chicken served with, fresh salad, and our special sauce.",
                    price: "9.00"
                }, 

                {
                    id: "mix-grill",
                    name: "Mix Grill Plate",
                    description: " A hearty combo of grilled chicken, beef, and lamb served with your choice of three delicious sauces. A flavorful feast for meat lovers!",
                    price: "12.00"
                },

                {
                    id: "veggie-plate",
                    name: "Veggie Plate",
                    description: "  A colorful mix of grilled seasonal vegetables served with your choice of sauce.",
                    price: "10.00"
                },   
            ],
            drinks = [
                {
                    id: "soda",
                    name: "Soda 0.5 L",
                    description: " Cola / Fanta / Sprite",
                    price: "1.50"
                }, 

                {
                    id: "water",
                    name: "Water 0.3 L",
                    description: "Mineral Water",
                    price: "1.00"
                }, 
            ]
        ];
        const container = document.getElementById("menu-container");

        menuItems.forEach(category => {
            category.forEach(item => {
                const card = `
                    <div class="col-md-4">
                        <div class="card h-100">
                            <img
                                src="images/${item.id}.jpg"
                                class="card-img-top"
                                alt="${item.name}"
                            />
                            <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">${item.description}</p>
                            <p
                                onclick="addToCart('${item.id}')"
                                class="fw-bold text-center text-danger price-box">
                                ${item.price} â‚¬ <i class="fa fa-shopping-cart text-black"></i>
                            </p>

                            </div>
                        </div>
                    </div>`;
                container.insertAdjacentHTML("beforeend", card);
            });
        });


        function addToCart(itemId) {
            alert(`${itemId} added to cart!`);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
