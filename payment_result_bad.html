<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kebab Delight - Menu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script type="module" src="js/main.js"></script>    
    <style>
        .pulse {
            animation: pulse-animation 0.5s infinite;
        }
        @keyframes pulse-animation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('side-navbar').innerHTML = data;
            const currentPage = window.location.pathname.split('/').pop();
            document.querySelectorAll('.nav-btn').forEach(button => {
                if (button.getAttribute('onclick')?.includes(currentPage)) {
                button.classList.add('hidden-button');
                }
            });
            });
    </script>
</head>
<body class="bg-warning">
    <div id="side-navbar"></div>
    <div class="content w-full h-full text-center pt-5">
        <p><i class="fs-1 fa fa-minus-circle text-danger pulse pb-5 pt-5"></i></p>
        <p class="fs-3">Issue with payment!</p>
        <p class="fs-4">Please try again!</p>
    </div>
</body>
</html>
