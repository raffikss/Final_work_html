<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/main.js"></script>

    <script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('sidebar-nav').innerHTML = data;
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll('.menu-item').forEach(button => {
            if (button.getAttribute('onclick')?.includes(currentPage)) {
            button.classList.add('inactive-item');
            }
        });
        });
    </script>
</head>
<body>
    <div id="sidebar-nav"></div>

    <div class="container py-5">
    <h2 class="text-center mb-5 fw-bold">Contact Us</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-5">
            <div class="bg-white p-2 shadow rounded">
                <form id="contact-form">
                <div class="mb-2">
                    <label for="name" class="form-label fw-semibold">Name</label>
                    <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-2">
                    <label for="message" class="form-label fw-semibold">Message</label>
                    <textarea class="form-control form-control-sm" id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                </div>
                <button class="btn btn-primary btn-sm w-100" type="submit">Submit</button>
                <div id="form-feedback" class="mt-3 text-center" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12 bg-white">
        <div class="p-4 shadow rounded text-center">
            <h4 class="fw-bold mb-4">Our Contact Information</h4>
            <p><strong>Email:</strong> <a href="mailto:kebab@store.lv">kebab@store.lv</a></p>
            <p><strong>Phone:</strong> <a href="tel:+37129111111">+371 29 111 111</a></p>
            <p><strong>Address:</strong> Valmiera, Latvia</p>
        </div>
        </div>
    </div>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const feedback = document.getElementById('form-feedback');
        feedback.style.display = 'block';
        feedback.className = 'mt-3 text-center text-success';
        feedback.textContent = 'Thank you! Your message has been sent.';
        this.reset();
    });
    </script>
</body>
</html>
